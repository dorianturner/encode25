<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>AI-Powered DeFi Assistant</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="static/images/defiant.png" alt="DeFiant" height="60" />
            <div class="theme-toggle" id="theme-toggle">
                <div class="theme-toggle-icon" id="theme-toggle-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
            </div>
        </header>

        <div class="dashboard">
            <!-- Portfolio section (Left column) -->
            <div class="card portfolio-section">
                <h2>Portfolio</h2>
                
                <!-- Ethereum Address form -->
                <form id="ethereum-form" action="/submit_address" method="post">
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                        <input type="text" name="ethereum_address" placeholder="Enter your Ethereum address" required>
                    </div>
                </form>

                <div class="portfolio hidden">
                    <div class="portfolio-header">
                        <h2>Assets</h2>
                        <div class="portfolio-value">Total: $3,050.00</div>
                    </div>

                    <div class="portfolio-list">
                        <!-- Portfolio items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Middle column (split into two rows) -->
            <div class="middle-column">
                <!-- Graph placeholder (Top middle) -->
                <div class="card graph-section">
                    <h2>Portfolio Analytics</h2>
                    <div class="graph-placeholder">
                        <div class="graph-header">
                            <div class="graph-title">Performance Overview</div>
                            <div class="graph-timeframe"> </div>
                        </div>
                        <div class="graph-content">
                            <div class="chart-placeholder">
                                <svg width="100%" height="200" viewBox="0 0 500 200">
                                    <path d="M0,150 C100,100 200,180 300,80 C400,30 500,70 500,100" stroke="var(--primary)" stroke-width="3" fill="none"/>
                                    <path d="M0,150 C100,100 200,180 300,80 C400,30 500,70 500,100 L500,200 L0,200 Z" fill="url(#gradient)" opacity="0.2"/>
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                            <stop offset="0%" style="stop-color:var(--primary);stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:var(--primary);stop-opacity:0" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                <div class="chart-value-indicator">
                                    <div class="value-amount">+12.4%</div>
                                    <div class="value-period">Past month</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- News section (Bottom middle) -->
                <div class="card news-section">
                    <h2>Latest News</h2>
                    <div class="news-container">
                        {% for item in news_items %}
                        <div class="news-item">
                            <div class="news-date">{{ item.date }}</div>
                            <div class="news-content">
                                <h3><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h3>
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- Question/Chat section (Right column) -->
            <div class="card chat-section">
                <h2>Ask a question:</h2>
                <div class="input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <form id="question-form">
                        <input type="text" placeholder="What's my risk level on protocol X?" id="question-input">
                        <button type="submit" style="display: none;"></button>
                    </form>
                </div>

                <div class="assistant-section">
                    <div class="assistant-header">
                        <div class="assistant-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <h2>AI Assistant</h2>
                    </div>
                    
                    <div class="answer-box" id="answer-box"> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
