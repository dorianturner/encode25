<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>AI-Powered DeFi Assistant</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --dark: #111827;
            --gray-800: #1f2937;
            --gray-700: #374151;
            --gray-100: #f3f4f6;
            --gray-50: #f9fafb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.03);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        
        .light {
            --bg-color: var(--gray-50);
            --card-bg: white;
            --text-color: var(--gray-800);
            --text-muted: var(--gray-700);
            --input-bg: var(--gray-50);
            --input-border: #e5e7eb;
            --hover-bg: var(--gray-50);
            --portfolio-border: #e5e7eb;
            --btn-bg: white;
            --btn-border: #e5e7eb;
            --btn-hover: var(--gray-100);
        }
        
        .dark {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f9fafb;
            --text-muted: #d1d5db;
            --input-bg: #374151;
            --input-border: #4b5563;
            --hover-bg: #2d3748;
            --portfolio-border: #374151;
            --btn-bg: #374151;
            --btn-border: #4b5563;
            --btn-hover: #4b5563;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            padding: 32px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--text-color);
            letter-spacing: -0.025em;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .theme-toggle-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .theme-toggle-icon:hover {
            transform: scale(1.1);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-wrapper svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 16px 16px 42px;
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .portfolio {
            margin-top: 32px;
        }
        
        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .portfolio-header h2 {
            margin-bottom: 0;
        }
        
        .portfolio-value {
            font-size: 0.875rem;
            color: var(--text-muted);
            padding: 4px 12px;
            background-color: var(--input-bg);
            border-radius: 20px;
        }
        
        .portfolio-list {
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .portfolio-item {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--portfolio-border);
            transition: background-color 0.2s;
        }
        
        .portfolio-item:last-child {
            border-bottom: none;
        }
        
        .portfolio-item:hover {
            background-color: var(--hover-bg);
        }
        
        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .asset-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
        }
        
        .asset-name {
            color: var(--text-color);
        }
        
        .asset-symbol {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .asset-amount {
            color: var(--text-color);
            font-weight: 600;
        }
        
        .question-box {
            background: var(--input-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 24px;
            font-size: 1rem;
        }
        
        .assistant-section {
            margin-top: 32px;
        }
        
        .assistant-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .assistant-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .answer-box {
            background: var(--card-bg);
            border-left: 4px solid var(--primary);
            border-radius: 0 var(--radius) var(--radius) 0;
            padding: 20px;
            margin-top: 16px;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            margin-right: 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .btn {
            padding: 8px 16px;
            background-color: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            color: var(--text-color);
        }
        
        .btn:hover {
            background-color: var(--btn-hover);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .theme-toggle {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered DeFi Assistant</h1>
            <div class="theme-toggle" id="theme-toggle">
                <div class="theme-toggle-icon" id="theme-toggle-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>Ethereum Address</h2>
                <div class="input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <input type="text" placeholder="Enter your Ethereum address">
                </div>
                
                <div class="portfolio">
                    <div class="portfolio-header">
                        <h2>Portfolio</h2>
                        <div class="portfolio-value">Total: $3,050.00</div>
                    </div>
                    
                    <div class="portfolio-list">
                        <div class="portfolio-item">
                            <div class="asset-info">
                                <div class="asset-icon">
                                    <img src="static/images/ethereum-eth-logo-diamond-purple.svg" alt="ETH">
                                </div>
                                <div>
                                    <div class="asset-name">Ethereum</div>
                                    <div class="asset-symbol">ETH</div>
                                </div>
                            </div>
                            <div class="asset-amount">1.25 ETH</div>
                        </div>
                        
                        <div class="portfolio-item">
                            <div class="asset-info">
                                <div class="asset-icon">
                                    <img src="static/images/usd-coin-usdc-logo.svg" alt="USDC">
                                </div>
                                <div>
                                    <div class="asset-name">USD Coin</div>
                                    <div class="asset-symbol">USDC</div>
                                </div>
                            </div>
                            <div class="asset-amount">500.00 USDC</div>
                        </div>
                        
                        <div class="portfolio-item">
                            <div class="asset-info">
                                <div class="asset-icon">
                                    <img src="static/images/multi-collateral-dai-dai-logo.svg" alt="DAI">
                                </div>
                                <div>
                                    <div class="asset-name">Dai</div>
                                    <div class="asset-symbol">DAI</div>
                                </div>
                            </div>
                            <div class="asset-amount">300.00 DAI</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Ask a question:</h2>
                <div class="input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <input type="text" placeholder="What's my risk level on protocol X?" id="question-input">
                </div>
                
                <div class="assistant-section">
                    <div class="assistant-header">
                        <div class="assistant-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <h2>AI Assistant</h2>
                    </div>
                    
                    <div class="answer-box" id="answer-box">
                        <span class="badge badge-warning">Moderate Risk</span>
                        Your risk level on protocol X is moderate. Consider reallocating some assets to lower-risk options.
                        <div style="margin-top: 16px; display: flex; gap: 8px;">
                            <button class="btn btn-primary">Show recommendations</button>
                            <button class="btn">Learn more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const themeToggleIcon = document.getElementById('theme-toggle-icon');
            const questionInput = document.getElementById('question-input');
            const answerBox = document.getElementById('answer-box');
            
            // Check for saved theme preference or default to 'light'
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.className = savedTheme;
            updateThemeToggleIcon(savedTheme);
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                if (html.classList.contains('light')) {
                    html.classList.remove('light');
                    html.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    updateThemeToggleIcon('dark');
                } else {
                    html.classList.remove('dark');
                    html.classList.add('light');
                    localStorage.setItem('theme', 'light');
                    updateThemeToggleIcon('light');
                }
            });
            
            function updateThemeToggleIcon(theme) {
                if (theme === 'dark') {
                    themeToggleIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    `;
                } else {
                    themeToggleIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    `;
                }
            }
            
            // Question handling
            questionInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const question = questionInput.value.toLowerCase();
                    if (question.includes('risk')) {
                        answerBox.innerHTML = `
                            <span class="badge badge-warning">Moderate Risk</span>
                            Your risk level on protocol X is moderate. Consider reallocating some assets to lower-risk options.
                            <div style="margin-top: 16px; display: flex; gap: 8px;">
                                <button class="btn btn-primary">Show recommendations</button>
                                <button class="btn">Learn more</button>
                            </div>
                        `;
                    } else if (question.includes('apy') || question.includes('yield')) {
                        answerBox.innerHTML = `
                            <span class="badge" style="background-color: rgba(16, 185, 129, 0.1); color: #10b981;">Yield Analysis</span>
                            Based on your portfolio, you could earn an additional 3.2% APY by moving some USDC to Protocol Y's stablecoin pool.
                            <div style="margin-top: 16px; display: flex; gap: 8px;">
                                <button class="btn btn-primary">View details</button>
                                <button class="btn">Compare platforms</button>
                            </div>
                        `;
                    } else {
                        answerBox.innerHTML = `
                            I can help you analyze your DeFi portfolio and provide insights. Please ask about your assets, risks, yields, or investment opportunities.
                            <div style="margin-top: 16px; display: flex; gap: 8px;">
                                <button class="btn">View suggestions</button>
                            </div>
                        `;
                    }
                }
            });
            
            // Add click event listeners to all buttons
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function() {
                    alert('This is a demo interface. This button would normally trigger an action in the actual application.');
                });
            });
        });
    </script>
</body>
</html>
